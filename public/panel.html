<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Semanal ‐ Dolce Nails</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div class="panel-container">
    <header class="panel-header">
      <h1 class="panel-title">Reservas Semanales - Dolce Nails</h1>
      <div class="filter-controls">
        <label for="fecha-semana">Elige cualquier fecha de la semana:</label>
        <input type="date" id="fecha-semana" />
        <button id="btn-cargar">Cargar semana</button>
      </div>
    </header>
    <div class="tabla-horario-container">
      <table class="reservas-table" id="weekly-schedule">
        <thead>
          <tr>
            <th>Hora</th>
            <!-- th días inyectados aquí -->
          </tr>
        </thead>
        <tbody>
          <!-- filas y celdas inyectadas por panel.js -->
        </tbody>
      </table>
    </div>
    <div id="mensaje" class="no-data" hidden>
      No hay reservas en este rango de fechas.
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
